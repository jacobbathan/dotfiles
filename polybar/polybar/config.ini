[colors]
background = #282828
background-alt = #373B41
foreground = #C5C8C6
primary = #FABD2F
secondary = #8ABEB7
alert = #A54242
disabled = #707880
aqua = #689D6A

[bar/example]
width = 100%
height = 16pt
radius = 6

; dpi = 96
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = ${colors.background}

padding-left = 0
padding-right = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = FiraCode Nerd Font;1

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard wlan battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#FABD2F}  %mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

;[module/memory]
;type = internal/memory
;interval = 2
;format-prefix = "RAM "
;format-prefix-foreground = ${colors.primary}
;label = %percentage_used:2%%

; [module/cpu]
;type = internal/cpu
;interval = 2
;format-prefix = "CPU "
;format-prefix-foreground = ${colors.primary}
;label = %percentage:2%%

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F-} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =  %essid% %{F#B8BB26}%downspeed%%{F-} / %{F#FB4934}%upspeed%%{F-}

;[module/eth]
;inherit = network-base
;interface-type = wired
;label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 99
low-at = 10
time-format = %H:%M

format-charging = <label-charging>
format-discharging = <label-discharging>
label-charging = %{F#B8BB26}${F-} %percentage% %time%
label-discharging = %{F#B8BB26} %{F-} %percentage%% %time%
label-full = %{F#B8BB26} ${F-} Full

bar-capacity-width = 10

animation-charging-framerate = 750


[module/date]
type = internal/date
interval = 1

date = %H:%M:%S
date-alt = %d%b%Y %H:%M:%S

label = %date%
label-foreground = ${colors.aqua}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
